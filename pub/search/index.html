<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Permissions-Policy" content="interest-cohort=()">
	<title>Поиск</title>
	<link rel="stylesheet" type="text/css" href="../css/style.min.css">
</head>
<body>
	<header class="header">
		<div class="container container--header">
			<h1 class="title">Поиск</h1>
			<time class="text" datetime="2021-17-08">17 июля 2021</time>
			<svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<use xlink:href="../images/sprite.svg#logo"></use>
			</svg>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<h1 class="title title--no-result">Нет запроса - нет результатов</h1>
		</div>
	</main>
	<footer class="footer">
		<div class="container container--footer">
			<form class="search" action="" method="get">
				<input class="search__input" type="text" placeholder="Поиск" value="">
				<button class="btn btn--search-form" type="button">
					<svg class="btn__icon btn__icon--search" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<use xlink:href="../images/sprite.svg#search"></use>
					</svg>
				</button>
			</form>
		</div>
	</footer>
	<script src="../js/search.js"></script>
</body>
</html>
