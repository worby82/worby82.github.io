<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Поиск</title>
	<link rel="stylesheet" type="text/css" href="/app/css/style.min.css">
</head>
<body>
	<header class="header">
		<h1 class="title">Поиск</h1>
		<time class="text" datetime="2021-17-08">17 июля 2021</time>
		<svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<use xlink:href="/app/images/sprite.svg#logo"></use>
		</svg>
	</header>
	<main class="main">
		<h1 class="title title_no-result">Нет запроса - нет результатов</h1>
	</main>
	<footer class="footer">
		<form class="search" action="" method="get">
			<input class="search__input" type="text" placeholder="Поиск" value="">
			<button class="btn btn_search-form" type="button">
				<svg class="btn__icon btn__icon_search" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					<use xlink:href="/app/images/sprite.svg#search"></use>
				</svg>
			</button>
		</form>
	</footer>
	<script src="/app/js/search.js"></script>
</body>
</html>
